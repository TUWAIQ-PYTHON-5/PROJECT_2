
<!doctype html>
<html lang="en">
  {% load static %}
  <head>

<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

<nav class="navbar navbar-light" style="background-color: white; padding-bottom: 2%;">
  
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'main:home_page'%}">Home</a>

          <a class="nav-link text-dark" href="{% url 'main:project_page'%}">Project</a>

      </ul>
  </nav>

        <img src="{% static 'image/logo.png'%}"  style="height: 252px; width: 251px;" alt="...">

      </div>
      </div>
      <br><br>
      <div class="alert alert-light" role="alert" style="text-align: center;position:sticky; background-color:rgba(247, 247, 248, 0.5) ;">
        
        <p class="text-dark text-center">It always seems impossible until it done"<br> -Nelson Mandela-</p>
        
      </div>
</div>

</div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
