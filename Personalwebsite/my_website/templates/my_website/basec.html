
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} hello to my website {% endblock %}</title>

      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
      <style>
          body { width: 100%;
                 height: 100vh;
                  background: linear-gradient(PaleTurquoise ,MistyRose );}

          p , th {font-size: 24px;}

          * { font-family: "Audiowide", sans-serif;
              color: YellowGreen;}
      </style>


      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">
            <i class="bi bi-suit-heart-fill" style="color:red;"></i>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'my_website:home-page' %}" style="color: YellowGreen;">Home</a>
            </li>
            <i class="bi bi-star-fill" style="color:Gold;"></i>
            <li class="nav-item">
                <a class="nav-link active " href="{% url 'my_website:content-page' %}" style="color: YellowGreen;">Content</a>
            </li>
            <i class="bi bi-asterisk" style="color:Maroon ;"></i>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'my_website:about-page' %}" style="color: YellowGreen;">About</a>
            </li>
            <i class="bi bi-chat-right-dots-fill" style="color:DodgerBlue;"></i>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'my_website:callme-page' %}" style="color: YellowGreen;">Call me</a>
            </li>
          </ul>
          <div class="d-flex">
            <div class="animate__animated animate__swing animate__infinite">
              <i class="bi bi-flower2" style="font-size:48px; color:DeepPink ; "></i>
            </div>
          </div>
        </div>
      </div>
    </nav>


  </head>
  <body>
    <div class="position-relative top-50 start-50 translate-middle">
      <div class="shadow bg-white p-5 border border-dark text-center">

          {% block content %}

          {% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
