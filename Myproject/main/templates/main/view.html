{% extends "main/index.html" %}
{% load static %}
{% block title %} View Contact {% endblock %}

{% block content %}

  <section class="contact" id="contact" style="background-color: rgb(244, 244, 244);">
    <div class="container">
      <div>
        <h1 style="text-align: center;">,,</h1>

        <h2 style="text-align: center;"> Latest Contact from the Users : <br><br></h2>
        {% for contact in view %}
                    <div class="col-3">
                      <div class="card" style="width: 45rem;">
                        <div class="card-body">
                          <h5 class="card-title"> Name : {{ contact.name }}</h5>
                          <p class="card-text"> Email : {{ contact.email }}</p>
                          <p class="card-text"> Content : {{ contact.content }}</p>
                        </div>
                      </div>
                    </div>
                {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
