{% extends 'base.html' %}

{% block title %} About {% endblock %}



{% block content %}

<div class="container">

    <section class="mb-5">
        <h4 class="mb-5 text-center"><strong>Contact Me</strong></h4>

        <div class="row d-flex justify-content-center">
          <div class="col-md-6">

            <form method="post">
              {% csrf_token %}
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input name="name" type="text" id="form3Example1" class="form-control" />
                    <label class="form-label" for="form3Example1"><i class="fas fa-signature"></i>  Name</label>
                  </div>
                </div>
              </div>

             
              <div class="form-outline mb-4">
                <input  name="email" type="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3"><i class="fas fa-envelope"></i> Email address</label>
              </div>

             
              <div class="form-outline mb-4">
                <input name="phone" type="text" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4"> <i class="fas fa-phone-flip"></i> Phone</label>
              </div>

              

            
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Send
              </button>

              
            </form>
          </div>
        </div>
      </section>
    
</div>



{% endblock %}
