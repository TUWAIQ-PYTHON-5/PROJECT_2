{% extends 'base.html' %}

{% block title %} {% endblock %}



{% block content %}
 
<div class="container">



  <div class="container ">
    <header class="blog-header py-3">
        
    </header>


    <div class="row mb-2">
        
        {% for post in result  %}
        <div class="col-md-3" style="overflow: hidden; height: 400px;">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <!-- <strong class="d-inline-block mb-2 text-primary"></strong> -->
                    <a href="{% url 'url_blog:details_post' post.id %}"><h4> {{ post.title }} </h4></a>
                    <hr>
                    <div class="mb-2 text-blue " >  <img style="width:250px" src="{{post.image.url}}" sizes="10px"> </div>

                    <div class="mb-2 text-blue"><b>{{post.publish_date}}</b></div>
                    <p class="card-text mb-auto">{{post.content}} </p>
                    
                    
                </div>
            </div>
        </div>
        {% endfor %}

    </div>  
    <p class=""> <hr></p>  
</div>
  
    
    



{% endblock %}
