{% extends 'master.html' %}
{% block title %} {% endblock %}

{% block content %}

<body style="background-color: rgb(223, 221, 200);">
    
    
    <div class="container pt-5 mb-5"> 
        <div class="row">
            
            <div class="content col-5">  
                <h1>Update Service Page</h1>
                <form action="" method="POST" enctype="multipart/form-data" style="border-radius: 20px;">
                    {% csrf_token %}
                    
                    <div class="mt-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" />
                    </div>
                    
                    <div class="mt-3">
                        <label class="form-label">Content</label>
                        <input type="text" name="service_content" class="form-control">
                    </div>
                    
                    <br/>
                    <input type="submit" class="btn btn-primary mt-2" value="New info" />
                </form>
            </div>
        </div>
    </div>
    



    
</body>
{% endblock %}
