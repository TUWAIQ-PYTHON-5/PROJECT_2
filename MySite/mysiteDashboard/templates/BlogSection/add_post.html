{% extends 'base.html' %}

{% block title %} Add blog {% endblock %}



{% block content %}
 
<div class="container pt-5 mb-5"> 

    <div class="row">

        <div class="content col-5">  
            <form action="" method="POST" enctype="multipart/form-data" style="border-radius: 20px;">
                {% csrf_token %}
                
                <div class="mt-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" />
                </div>
                
                <div class="mt-3">
                    <label class="form-label">content</label>
                    <textarea class="form-control" name="content"></textarea>
                </div>

                <div class="mt-3">
                    <label class="form-label">publish_date</label>
                    <input type="date" name="publish_date">
                </div>
                
                <div class="mt-3">
                    <label>Choose File:</label>
                    <input type="file" name="image" class="form-control"/>
                </div>
                
                <br/>
                <input type="submit" class="btn btn-primary mt-2" value="New info" />
            </form>
        </div>
    </div>
</div>



{% endblock %}
