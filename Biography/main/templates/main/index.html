{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        
        * {
            box-sizing: border-box;
            }

            body, html {
            width: 100%;
            height: 100%;
            background: orange;
            justify-content: center;
            }

            .bodyu {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #609EA2;
            padding: 60px
            }

            .wrapper {
            display: flex;
            width: 90%;
            justify-content: space-around;
            }

            .card {
            width: 280px;
            height: 360px;
            border-radius: 15px;
            padding: 1.5rem;
            background: orange;
            position: relative;
            display: flex;
            align-items: flex-end;
            transition: 0.4s ease-out;
            box-shadow: 0px 7px 10px rgba(0, 0, 0, 0.5);
            }
            .card:hover {
            transform: translateY(20px);
            }
            .card:hover:before {
            opacity: 1;
            }
            .card:hover .info {
            opacity: 1;
            transform: translateY(0px);
            }
            .card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
            transition: 0.5s;
            opacity: 0;
            }
            .card img {
            width: 100%;
            height: 100%;
            -o-object-fit: cover;
                object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 15px;
            }
            .card .info {
            position: relative;
            z-index: 3;
            color: white;
            opacity: 0;
            transform: translateY(30px);
            transition: 0.5s;
            }
            .card .info h1 {
            margin: 0px;
            }
            .card .info p {
            letter-spacing: 1px;
            font-size: 15px;
            margin-top: 8px;
            }
            .card .info button {
            padding: 0.6rem;
            outline: none;
            border: none;
            border-radius: 3px;
            background: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s ease;
            }
            .card .info button:hover {
            background: dodgerblue;
            color: white;
            }

        </style>
        <title> </title>
    
    </head>
    <body>
    <div class="bodyu" style="background-image: url('/static/images/back11.jpg');background-repeat:no-repeat; background-position:inherit; background-attachment: fixed;background-size: cover; margin: 0;padding: 0;overflow:scroll; text-align: center;">
        <div class="wrapper">
          <div class="card"><img src="{% static '/images/bio.jpg' %}"/>
            <div class="info">
              <h1>Biography</h1>
              <p>My brife history</p>
              <button><a href="{% url 'main:bio' %}">Read More</a></button>
            </div>
          </div>
          <div class="card"><img src="{% static '/images/pro.jpg' %}"/>
            <div class="info">
              <h1>Profession</h1>
              <p>What I am good at</p>
              <button><a href="{% url 'main:pro' %}">Read More</a></button>
            </div>
          </div>
          <div class="card"><img src="{% static '/images/intell.jpg' %}"/>
            <div class="info">
              <h1>Intellectual</h1>
              <p>My publications and litreture Reviewal</p>
              <button><a href="{% url 'main:intell' %}">Read More</a></button>
            </div>
          </div>
          <div class="card"><img src="https://images.unsplash.com/photo-1503249023995-51b0f3778ccf?auto=format&amp;fit=crop&amp;w=311&amp;q=80&amp;ixid=dW5zcGxhc2guY29tOzs7Ozs%3D"/>
            <div class="info">
              <h1>Contact Me</h1>
              <p></p>
              <button><a href="{% url 'main:contact' %}">Read More</a></button>
            </div>
          </div>
        </div>
    </div>

    <hr/>
       
    <div>
        <div class="container">
            <h2> Latest News !</h2>

            <div class="row">
                {% for new in news %}
                    
                    <div class="col-3">
                        <div class="p-4 shadow" >
                            <a href="{% url 'main:newDetails' new.id %}"><h4>{{ new.title }}</h4></a>
                            <p>{{ new.content }}</p>
                            <h6>Date: {{ new.writingDate }}</h6>
                        </div>
                    </div>
                {% endfor %}


            </div>
        </div>
    </div>
    </body>
</html>
