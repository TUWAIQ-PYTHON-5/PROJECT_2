.title {
  color: grey;

.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;

   text-align: center;

.card-p {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.prodect{
  color: #000;
}

.price {
  color: grey;
  font-size: 22px;
}

.card-p button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}








.cards {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  margin: 15px;
}

.cards:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.containers {
  padding: 2px 16px;
}





label{
  margin: 5px;
}
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 5px ;
  box-sizing: border-box;
  border: 2px solid;
  border-radius: 4px;
}

input[type=submit] {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 5px;
  cursor: pointer;
}

textarea {
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  margin: 5px ;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}
