{%extends 'raghad/base.html'%}
{% load static %}


{% block title %}  Contact {% endblock %}



{% block content %}

<style>
#form1{padding-top: 80px;
color: #d4baba;
}

</style>

<div class="container">

<div class="container "id="form1" style="width: 600px; background-color: rgb(32, 32, 31); border-radius: 30px; ">
    <h2>Get in Touch</h2><hr class="my-4">
    <h4>If you have any questions or need help, please fill out the form below.</h4>
    <br>

<form action=""  method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label for="fname">Enter your first name</label>
        <input type="text" name="first_name" class="form-control" id="fname" placeholder=" First Name">
      </div>


      <div class="form-group">
        <label for="lname">Enter your last name</label>
        <input type="text" name="last_name" class="form-control" id="lname" placeholder=" Last Name">
      </div>
  
    <div class="form-group">
      <label for="Input">Email address</label>
      <input type="email" name="email" class="form-control" id="Input" placeholder="name@example.com">
      <div class="invalid-feedback">
        Valid Email is required.</div>
    </div>

    <div class="form-group">
      <label for="Textarea1">Message</label>
      <textarea class="form-control" name="message" id="Textarea1" rows="3" placeholder="How can I help you ?"></textarea>
    </div><br>
    <div class="mx-auto" style="width: 300px; ">  <button type="submit" class="btn btn-secondary">Submit</button></div> 

</form>

<br><br>
   </div>
  </div>
  
  
{% endblock %}
