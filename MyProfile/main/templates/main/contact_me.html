{% extends 'main/base2.html' %}
{% load static %}

{% block title %} Contact {% endblock %}
{% block style %} <link rel="stylesheet" href="{% static 'style/contact.css'%}">{% endblock %}

{% block content %} 

    <div  class="container-box d-flex w-100 justify-content-center align-items-center" >
      <form action="" method="post" style="padding-top: -200px; margin-bottom: 50px;" class="needs-validation" novalidate>
        {% csrf_token %}
            <div class="box">
                <h3>Get in Touch</h3>
                <div class="name has-validati on" >
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" placeholder="Name" id="name" required minlength="5">
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                </div>
                <div class="email has-validation">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" id="email" required >
                    <div class="invalid-feedback">
                      Please enter a vaild username.
                    </div>
                </div>
                <div class="message-box has-validation">
                    <textarea id="msg" cols="30" rows="10" name="message" placeholder="Message"></textarea>
                </div>
                <div class="button">
                    <button type="submit" id="send" >Send</button>
                </div>
            </div>
    </form>

  </div>

{% endblock %}
