<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css");

    </style>
    <title>YZ | {% block title %} {% endblock %}</title>
</head>
<body>

   <!-- navbar -->
    <nav class="navbar navbar-expand-lg shadow-5-strong">
        
        <div class="container-fluid row-cols-2 pe-5 mb-3">
                <a class="navbar-brand ms-0 me-0 ps-5" href="#"><strong><h1> YZ </h1></strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse ms-5 ">
            <ul class="navbar-nav">
                <li class="nav-item ">
                <a class="nav-link active ms-5 me-5" aria-current="page" href="{% url 'main:home_page' %}">Home</a>
                </li>
                
                <li class="nav-item">
                <a class="nav-link ms-5 me-5" href="{% url 'main:project_page' %}">My Projects</a>
                </li>

                <li class="nav-item">
                <a class="nav-link ms-5 me-5" href="{% url 'main:about_page' %}">About Me</a>
                </li>

                <li class="nav-item">
                <a class="nav-link ms-5" href="{% url 'main:contact_page' %}">Contact Me</a>
                </li>   
            </ul>
            </div>
        </div>
    </nav>



    <div class="contener">
       {% block content %}
       
       {% endblock %}
    </div>



    <!--footer-->
    <div class="">

        <footer class="text-center text-white footer-color mt-5">
        <!-- Grid container -->
        <div class="container pt-4 ">
          <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="bi bi-facebook"></i>
            </a>
      
            <!-- Twitter -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="bi bi-twitter"></i>
            </a>
      
             <!-- Linkedin -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="bi bi-linkedin"></i>
            </a>
      
            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="bi bi-instagram"></i>
            </a>
    
            <!-- Github -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!" 
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="bi bi-github"></i>
            </a>
    
        </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center text-dark p-3 footer-color">
          Â© 2023 Copyright:
          <a class="text-dark" href="{% url 'main:home_page' %}">yazeed.com</a>
        </div>
        <!-- Copyright -->
      </footer>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-fgCeRjCv+awtlhAV5D9YJd5u5l5ew89STBwOD7nN1NcG85KrkziAAU+GM2U9IC6W" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-PH+o/dOJgDX2q3h1XyJb07yAn56xzv3q2C+8fvZzrG49FnHIFgzfDxgjmM7VYpJ5" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8fe9e9a2f9.js" crossorigin="anonymous"></script>

</body>
</html>
