{% extends "main/base.html" %}
{% load static %}

{% block title %} HOME PAGE {% endblock %}

{% block content %}

<main id="main">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/klkl.webp' %}" class="d-block imgSlider w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/kkl.jpeg' %}" class="d-block imgSlider w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/hhh.webp' %}" class="d-block imgSlider w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section id="skills" class="skills section-bg">
        <div class="container " data-aos="fade-up">
            <div class="section-title">
                <h2 class="font-skills">PROFESSIONAL SKILLS</h2>
            </div>

            <div class="row skills-content">

                <div class="col-lg-6 p-4">
                    <div  style="width: 90%" class="progress pro">
                        <span class="skill">Organizational skills<i class="val">90%</i></span>
                        <div class="progress-bar-wrap">
                            <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6  p-4">
                    <div  style="width: 85%" class="progress pro">
                        <span class="skill">Decision making skills<i class="val">85%</i></span>
                        <div class="progress-bar-wrap">
                            <div class="progress-bar" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6  p-4">
                    <div  style="width: 100%" class="progress pro">
                        <span class="skill">Team work skills<i class="val">100%</i></span>
                        <div class="progress-bar-wrap">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6  p-4">
                    <div  style="width: 100%" class="progress pro">
                        <span  class="skill">Responsibility<i class="val">100%</i></span>
                        <div class="progress-bar-wrap">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="container mt-5" data-aos="fade-up">

            <div class="section-title">
                <h2 class="font-skills">CODE SKILLS</h2>
            </div>
            <div class="row skills-content">
                <div class="col-lg-6  p-4">
                    <div style="width: 100%" class="progress pro">
                        <span class="skill">HTML <i class="val">100%</i></span>
                        <div class="progress-bar-wrap">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6  p-4">
                    <div style="width: 90%" class="progress pro">
                        <span class="skill">CSS <i class="val">90%</i></span>
                        <div class="progress-bar-wrap">
                            <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6  p-4">
                    <div style="width: 90%" class="progress pro">
                        <span class="skill">Python <i class="val">90%</i></span>
                        <div class="progress-bar-wrap">
                            <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6  p-4">
                    <div style="width: 75%" class="progress pro">
                        <span class="skill">Django <i class="val">75%</i></span>
                        <div class="progress-bar-wrap">
                            <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
