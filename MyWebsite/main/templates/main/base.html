{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} Dalal's profile {%endblock%}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
      <style>
        .about-me {
            padding: 25px;
            background: #ffc178;
            margin: 38px;
            box-shadow: -1px -1px 20px 0px #4f4f4f;
            -webkit-border-radius: 0px 60px 0px 0px;
            -moz-border-radius: 0px 60px 0px 0px;
            border-radius: 0px 60px 0px 0px;
            color: white;
            font-size: 27px;
            font-style: italic;
        }
        .my-element {
            animation: fadeOutLeft; /* */
            animation-duration: 2s; /* don't forget */
        }
        .textCenter {
            text-align: center;
        }
        .image_int {
            height: 200px !important;
            width: 200px !important;
            margin: auto !important;
        }
        .card {
            height: 388px !important;
          }
        .nav-link {
            font-size: 25px !important;
        }
        .name_title {
            position: absolute;
            left: 32%;
            top: 48%;
            background: #00000061;
            color: white;
            padding: 26px;
            animation: bounce;
            animation-duration: 2s;
        }
        .imgSlider {
            height: 400px !important;
        }
        .font-skills {
            text-align: center;
            padding: 41px;
            font-style: italic;
            color: #924719;
        }
        .pro {
            background: #ffd9a1 !important;
            color: black;
            font-size: 18px !important;
            height: 28px !important;
            font-style: italic;
        }
        .formG {
            background: #efefef;
            padding: 21px;
            border-radius: 27px
        }
        table.paleBlueRows {
            font-family: "Times New Roman", Times, serif;
            border: 1px solid #FFFFFF;
            width: 100%;
            height: 200px;
            text-align: center;
            border-collapse: collapse;
            margin-top: 29px;
        }
        table.paleBlueRows td, table.paleBlueRows th {
            border: 1px solid #FFFFFF;
            padding: 3px 2px;
        }
        table.paleBlueRows tbody td {
            font-size: 13px;
        }
        table.paleBlueRows tr:nth-child(even) {
            background: #f1f4f6;
        }
        table.paleBlueRows thead {
            background: #CC8E45;
            border-bottom: 5px solid #FFFFFF;
        }
        table.paleBlueRows thead th {
            font-size: 17px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            border-left: 2px solid #FFFFFF;
        }
        table.paleBlueRows thead th:first-child {
            border-left: none;
        }

        table.paleBlueRows tfoot td {
            font-size: 14px;
        }
        .btnCustom {
            background: #CC8E45 !important;
            border: none !important;
            width: 100%;
        }
    </style>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

            

            

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'main:Home_page' %}">Dalal</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'main:Home_page' %}">Home</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:about_page' %}">about</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:skills_page' %}">skills</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:interests_page' %}">interests</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:contect_me' %}">contact</a>
                  </li>

                </ul>
              </div>
            </div>
          
      </nav>

      {% block content %}

      {% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
