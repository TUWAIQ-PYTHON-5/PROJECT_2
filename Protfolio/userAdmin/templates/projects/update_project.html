{% extends 'projects/base.html' %}

{% block title %} Update Project {% endblock %}

{% block content %}

<div class="container">
<h2>Update Project</h2>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="transbox">
        <div class="row">
            <div class="col" id = "box">
                <input type="text" name="title" class="form-control m-2 text-dark" placeholder="Title" value="{{ project.title }}"/>
                <textarea class="form-control m-2 text-dark" name="content" placeholder="Content">{{ project.content }}</textarea>
                <input type="date" name="start_date" value="{{ project.start_date }}" placeholder="start date" class= "m-2"/>
                <input type="date" name="end_date" value="{{ project.end_date }}" placeholder="end date" class= "m-2"/>
                <br>
                <label>Choose File:</label>
                <input type="file" name="image" value="{{ project.image.url }}" class="form-control"/>
                <input type="submit" class="btn btn-dark" value="Update Project" />
            </div>
        </div>
    </div>
</form>
</div>



{% endblock %}
