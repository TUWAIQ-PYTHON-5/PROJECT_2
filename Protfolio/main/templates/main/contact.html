{% extends "main/base.html" %}

{% block title %} Contact {% endblock %}

{% block content %}

<!-- ======= Contact Section ======= -->
<div id="contact" class="paddsection">
  <div class="container">
    <div class="contact-block1">
      <div class="row">

        <div class="col-lg-6">
          <div class="contact-contact">

            <h2 class="mb-30">GET IN TOUCH</h2>

            <ul class="contact-details">
              <li><i class="bi bi-pin-map me-2"></i><span>Riyadh, Saudi Arabia </span></li>
              <li><i class="bi bi-telephone me-2"></i><span>+966 53 855 5498</span></li>
              <li><i class="bi bi-envelope-at me-2"></i><span>e.balgasim@hotmail.com</span></li>
              <li><a href="https://github.com/ZeNullOrb"><i class="bi bi-github me-2"></i></a><a href="https://www.linkedin.com/in/elyas-balgasim/"><i class="bi bi-linkedin"></i></a></li>
            </ul>

          </div>
        </div>

        <div class="col-lg-6 mt-5">
          <form action="{% url  'main:add_contact' %}" method="POST">
            {% csrf_token %}
            <div class="row gy-3">

              <div class="col-lg-6">
                <div class="form-group contact-block1">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <textarea class="form-control" name="message" placeholder="Message" required></textarea>
                </div>
              </div>

              <div class="mt-0">
                <input type="submit" class="btn btn-outline-dark btn-send text-white" value="Send message">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div><!-- End Contact Section -->
{% endblock %}
